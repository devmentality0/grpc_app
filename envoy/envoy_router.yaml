static_resources:
  listeners:
  - name: listener_proxy
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http_api
          route_config:
            name: routes
            virtual_hosts:
            - name: hosts
              domains:
              - "*"
              routes:
              - match:
                  prefix: /
                  headers: 
                    name: content-type
                    exact_match: application/grpc-web-text
                route:
                  cluster: envoy_api
              - match:
                  prefix: /
                route:
                  cluster: grpc-app-oauth2-proxy
          http_filters:
          - name: envoy.filters.http.router

  clusters:
  - name: envoy_api
    connect_timeout: 0.250s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: envoy_api
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: envoy_api
                port_value: 8090

  - name: grpc-app-oauth2-proxy
    connect_timeout: 0.250s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: grpc-app-oauth2-proxy
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: grpc-app-oauth2-proxy
                port_value: 8100
